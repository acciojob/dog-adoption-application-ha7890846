<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<section id="main">
	<form>
		<label for="name">Name</label>
		<input id="name" placeholder="Name" type="text">
		<label for="phone">Phone Number</label>
		<input id="phone" placeholder="Phone Number" type="text">
		<label for="address">Address</label>
		<input id="address" placeholder="Address" type="text">
		<div>
		<label for="checkbox">Have you ever lived with a Dog before?</label>
		<input id="checkbox" type="checkbox" value="Have you ever lived with a Dog before?">
		</div>
		<label for="multiSelect">Please select your preferred breeds</label>
		<select id="multiSelect" multiple>
			<optgroup>
				<option value="beagle" name="breeds">Beagle</option>
				<option value="shephard" name="breeds">Shephard</option>
				<option value="lahbra" name="breeds">Lahbhra</option>
			</optgroup>
		</select>
		<input id="submit" type="submit" value="Submit">
	</form>
</section>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
